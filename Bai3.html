<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isaLonHonb(a,b){
            if (a>b){
                return true;
            }
            return false;
        }
        function tinhTong(a,b){
            return a+b;
        }
        let a = parseInt(prompt("Nhập a"));
        let b = parseInt(prompt("Nhập b"));
        if(isaLonHonb(a,b) == true){
            alert("a lớn hơn b");
        } else{
            alert("Tổng 2 tham số = " + tinhTong(a,b));
        }
    </script>
</body>
</html>
